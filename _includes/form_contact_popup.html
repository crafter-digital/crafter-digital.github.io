<div id="form_popup" class="overlay">
  <div class="popup">
    <form class="contact_form" onsubmit="submitFormContact(); return false;">
      <div id="close_button" onclick="closePopup();">
        <img src="/assets/images/cancel.png">
      </div>
      <div class="left">
        <div class="services">
          <p>Service</p>
          <div class="radio_input">
            <input type="radio" name="service" value="UI/UX" required="true">
            <label for="service">UI/UX</label>
            <input type="radio" name="service" value="Web Development">
            <label for="service">Web Development</label>
            <input type="radio" name="service" value="Others">
            <label for="service">Others</label>
          </div>
        </div>
        <input type="text" name="name" class="input input__text" id="contact_name" placeholder="Name" required="true" />
        <input type="text" name="company_name" class="input input__text" id="contact_email_input" placeholder="Email" required="true" />
        <input type="text" name="company_name" class="input input__text" id="contact_company_name" placeholder="Business Name" required="true" />
        <input type="text" name="phone_number" class="input input__text" id="contact_phone_number" placeholder="Phone Number" required="true" />
        <textarea name="message" class="input input__textarea" id="contact_message" rows="5" placeholder="Message"></textarea>
      </div>
      <div class="right">
        <div class="header">
          <div class="title title__main">
            <p>A project with Crafter Digital?</p>
          </div>
          <div class="description description__light">
            <p>Hi, fill this form and tell us more to help us get started!</p>
          </div>
        </div>
      </div>
      <div class="submit">
        <input type="submit" class="button button__submit" id="submit-contact-form" value="Send">
      </div>
    </form>
  </div>
</div>

<div id="success_popup" class="success_overlay">
  <div class="popup">
    <div id="close_button" onclick="closeSuccessPopup();">
      <img src="/assets/images/cancel.png">
    </div>
    <div class="content">
      <div class="logo">
        <img src="/assets/images/logo.png">
      </div>
      <div class="title title__main">
        <p>Thanks for the interest!</p>
      </div>
      <div class="link_home">
        <a href="/" class="button button__submit">Back to homepage</a>
      </div>
    </div>
  </div>
</div>
