<!DOCTYPE html>
<title>Crafter Digital</title>
<head>
</head>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    <div class="coming_soon_wrapper">
      <div class="illustration">
        <img src="/assets/images/coming-soon.png" alt="coming-soon.png">
      </div>
      <div class="logo">
        <img src="/assets/images/logo.png" alt="logo.png">
      </div>
      <div class="text">
        <div class="title title__main">
          <p>Weâ€™re coming soon!</p>
        </div>
        <div class="description description__light">
          <p>
            We sincerely apologize for the incovenience. Our site is currently under maintenance and will return shortly. Get notified when are done.
          </p>
        </div>
      </div>
      <div class="form">
        <input type="text" name="email" placeholder="Your Email" id="contact_email" class="input input__text" />
        <a href="#form-popup" class="button button__submit">Send</a>
      </div>
    </div>

    <div id="form-popup" class="overlay">
      <div class="popup">
        <div class="header">
          <h2 class="title title__sub">Tell us more to help us get started.</h2>
          <a class="close" href="#">&times;</a>
        </div>
        <form class="contact_form">
          <div class="left">
            <input type="text" name="name" class="input input__text" id="contact_name" placeholder="Name" />
            <input type="text" name="company_name" class="input input__text" id="contact_company_name" placeholder="Business Name" />
            <input type="text" name="phone_number" class="input input__text" id="contact_phone_number" placeholder="Phone Number" />
          </div>
          <div class="right">
            <textarea name="message" class="input input__textarea" id="contact_message" rows="5" placeholder="Message"></textarea>
            <input type="radio" id="f-option" name="selector">
          </div>
        </form>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="assets/javascripts/contact_us.js"></script>
    <script src="assets/javascripts/firebase_app.js"></script>
  </body>
</html>
