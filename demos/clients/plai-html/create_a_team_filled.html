<!DOCTYPE html>
<html>
<head>
  <title>Plai - Mobile</title>

  <!-- Custom fonts for this template-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Bootstrap Datepicker -->
  <link href="vendor/bootstrap_datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="css/plai.css" rel="stylesheet">
</head>

<body class="page page__create-team bg-grey">
  <header class="header">
    <nav class="nav bg-white">
      <div class="row w-100">
        <div class="col-2 text-left p-0">
          <a href="create_a_team.html" class="back">
            <img src="img/icons/icon-back.png" />
          </a>
        </div>
        <div class="col-8">
          <h1 class="title">Create A Team</h1>
        </div>
      </div>
    </nav>
    <div class="background"></div>
  </header>

  <div class="container-fluid p-0 ">
    <div class="form-wrapper">
      <form>
        <div class="form-row">
          <div class="form-group col-sm-12 px-4">
            <input type="text" class="form-control" placeholder="Team Name" value="Eagles FC">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-sm-12 px-4">
            <input type="email" class="form-control" placeholder="Email" value="eagles.fc@gmail.com">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-sm-12 px-4">
            <input type="text" class="form-control" placeholder="Sport" value="Football">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-sm-12 px-4">
            <textarea class="form-control" rows="3" placeholder="Description">The original Ernakulam Eagles was formed in 1955 in Kochi by a group of football loving students of St. Albertâ€™s High School and NJ Joseph</textarea>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group form-file form-file__filled col-sm-12 px-4">
            <label for="logo-team">Logo Team</label>
            <div class="input-wrapper">
              <div class="row">
                <div class="col-sm-5 p-0">
                  <div class="logo text-center">
                    <img src="img/team2.png" alt="logo-team">
                  </div>
                </div>
                <div class="col-sm-7 text-center">
                  <div class="buttons">
                    <button class="btn btn-sm btn-sm__bigger btn-primary text-poppins">
                      Upload new logo
                      <input type="file" class="form-control-file" id="logo-team">
                    </button>
                    <button class="btn btn-sm btn-sm__bigger btn-danger text-poppins">Delete logo</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 margin-top-50">
            <a href="#" class="btn btn-lg btn-primary btn-primary__two">Done</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="vendor/bootstrap_datepicker/js/bootstrap-datepicker.min.js"></script>

  <script src="js/plai.min.js"></script>
</body>
</html>
