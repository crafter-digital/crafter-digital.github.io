<!DOCTYPE html>
<html>
<head>
  <title>Plai - Mobile</title>

  <!-- Custom fonts for this template-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="css/plai.css" rel="stylesheet">
</head>

<body class="page page__touch-id bg-grey">
  <div class="container-fluid p-0 text-center">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 text-center">
        <div class="image-wrapper">
          <img src="img/fingerprint.png" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 text-center">
        <div class="switch-button">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-lg btn-secondary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Touch ID
            </label>
            <label class="btn btn-lg btn-secondary">
              <input type="radio" name="options" id="option2" autocomplete="off"> Face ID
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
