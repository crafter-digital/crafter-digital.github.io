<!DOCTYPE html>
<html>
<head>
  <title>Plai - Mobile</title>

  <!-- Custom fonts for this template-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="css/plai.css" rel="stylesheet">
</head>

<body class="page page__touch-id">
  <div class="container-fluid container-fluid__full-height text-center p-0">
    <div class="row header">
      <div class="col-sm-2">
        <a href="index.html"><img src="img/icons/icon-back.png" alt="back"></a>
      </div>
    </div>
    <div class="wrapper">
      <div class="background">
      </div>

      <div class="card">
        <div class="row">
          <div class="col-sm-12 text-center">
            <h1 class="title">Login with touch id</h1>
          </div>
        </div>

        <div class="row margin-top-100">
          <div class="col-sm-8 offset-sm-2">
            <div class="touch-id-wrapper">
              <div class="background">
              </div>
              <div class="background-two">
              </div>
              <div class="background-three">
                <img src="img/fingerprint_white.png" alt="">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 text-center">
            <div class="switch-button">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <a href="touch_id.html" class="btn btn-lg btn-secondary active">
                  <input type="radio" name="options" id="option1" autocomplete="off" checked> Touch ID
                </a>
                <a href="face_id.html" class="btn btn-lg btn-secondary">
                  <input type="radio" name="options" id="option2" autocomplete="off"> Face ID
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
