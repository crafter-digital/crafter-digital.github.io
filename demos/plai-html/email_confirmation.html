<!DOCTYPE html>
<html>
<head>
  <title>Plai - Mobile</title>

  <!-- Custom fonts for this template-->

  <!-- Custom styles for this template-->
  <link href="css/plai.css" rel="stylesheet">
</head>

<body class="page page__email-confirmation bg-grey">
  <header class="header bg-white text-center">
    <img src="img/logo.png" class="logo" />
  </header>

  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-10 offset-1">
        <div class="card">
          <div class="card-header">
            <h1 class="title">Email Confirmation</h1>
            <p class="text">
              Hey <span>Jason</span>, You’re almost ready to start enjoying PLAI. Simply click the big button below to verify your email address.
            </p>
          </div>

          <div class="card-body">
            <div class="top">
              <div class="image-wrapper">
                <img src="img/email_illustration.png" />
              </div>
            </div>

            <div class="row bottom">
              <div class="col-8 offset-2">
                <div class="btn btn-lg btn-primary">
                </div>
                <a href="sign_up_success.html" class="confirm-btn">Confirm Account</a>
                <p class="description-link">Or paste this link your browser:</p>
                <a href="#" class="link">https://plai.com/auth/email/?_169bbe1bec4d0</a>
              </div>
            </div>
          </div>
          <div class="border-bottom"></div>
        </div>

        <ul class="social-media-links p-0 margin-top-100">
          <li>
            <a href="#"><img src="img/icons/facebook@2x.png" alt="facebook"></a>
          </li>
          <li>
            <a href="#"><img src="img/icons/instagram@2x.png" alt="instagram"></a>
          </li>
          <li>
            <a href="#"><img src="img/icons/twitter@2x.png" alt="twitter"></a>
          </li>
        </ul>

        <p class="copyright margin-top-50">Copyright ©  2020 PLAI Networks. All rights reserved</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
