<!DOCTYPE html>
<html>
<head>
  <title>Plai - Mobile</title>

  <!-- Custom fonts for this template-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="css/plai.css" rel="stylesheet">
</head>

<body class="page page__sign-in">
  <div class="container-fluid container-fluid__full-height text-center p-0">
    <div class="logo-wrapper">
      <img src="img/logo2.png" class="logo" />
    </div>

    <div class="form-wrapper">
      <div class="background">
      </div>
  
      <div class="card card__form">
        <div class="row">
          <div class="col-2 text-left p-0">
            <a href="index.html" class="back">
              <img src="img/icons/icon-back.png" />
            </a>
          </div>
          <div class="col-8">
            <h1 class="title">Login</h1>
          </div>
        </div>
  
        <form class="margin-top-200">
          <div class="form-group text-left">
            <input type="email" class="form-control is-valid" aria-describedby="emailHelp" placeholder="Your Email">
          </div>
          <div class="form-group text-left">
            <input type="password" class="form-control form-control__password" placeholder="Your Password">
            <div class="show-password" role="button"><img src="img/icons/fill.png" /></div>
          </div>
          <div class="row links p-4">
            <div class="col-12 link link__sign_in">
              <a href="profile.html" class="btn btn-lg btn-outline-primary">Login</a>
            </div>
            <div class="col-12 link link__forgot-password">
              <div class="row">
                <div class="col-3 line"></div>
                <div class="col-6">
                  <a href="#">Forgot Password?</a>
                </div>
                <div class="col-3 line"></div>
              </div>
            </div>
    
            <div class="col-12 link link__sign_up">
              <a href="sign_up.html" class="btn btn-lg btn-primary">Create Account</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
