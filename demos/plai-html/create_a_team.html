<!DOCTYPE html>
<html>
<head>
  <title>Plai - Mobile</title>

  <!-- Custom fonts for this template-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Bootstrap Datepicker -->
  <link href="vendor/bootstrap_datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="css/plai.css" rel="stylesheet">
</head>

<body class="page page__create-team bg-grey">
  <header class="header">
    <nav class="nav bg-white">
      <div class="row w-100">
        <div class="col-2 text-left p-0">
          <a href="profile.html" class="back">
            <img src="img/icons/icon-back.png" />
          </a>
        </div>
        <div class="col-8">
          <h1 class="title">Create A Team</h1>
        </div>
      </div>
    </nav>
    <div class="background"></div>
  </header>

  <div class="container-fluid p-0 ">
    <div class="form-wrapper">
      <form>
        <div class="form-row">
          <div class="form-group col-sm-12 px-4">
            <input type="text" class="form-control" placeholder="Team Name">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-sm-12 px-4">
            <input type="email" class="form-control" placeholder="Email">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-sm-12 px-4">
            <input type="text" class="form-control" placeholder="Sport">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-sm-12 px-4">
            <textarea class="form-control" rows="3" placeholder="Description"></textarea>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group form-file col-sm-12 px-4">
            <label for="logo-team">Upload Logo Team</label>
            <div class="input-wrapper">
              <div class="background">
                <input type="file" class="form-control-file" id="logo-team">
                <img src="img/icons/icon-file-upload.png" />
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 margin-top-50">
            <a href="create_a_team_filled.html" class="btn btn-lg btn-primary btn-primary__two">Done</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="vendor/bootstrap_datepicker/js/bootstrap-datepicker.min.js"></script>

  <script src="js/plai.min.js"></script>
</body>
</html>
