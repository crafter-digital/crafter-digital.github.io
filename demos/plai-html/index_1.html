<!DOCTYPE html>
<html>
<head>
  <title>Plai - Mobile</title>

  <!-- Custom fonts for this template-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="css/plai.css" rel="stylesheet">
</head>

<body class="page page__index">
  <div class="container-fluid container-fluid__full-height text-center">
    <img src="img/logo.png" class="logo" />

    <div class="row buttons">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <a href="sign_up.html" class="btn btn-lg btn-warning btn__sign-up">Sign Up</a>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <a href="sign_in.html" class="btn btn-lg btn-white btn__sign-in">Login</a>
      </div>
    </div>

    <div class="row separator margin-top-100">
      <div class="col-5 line"></div>
      <div class="col-2"><span>Or</span></div>
      <div class="col-5 line"></div>
    </div>

    <div class="row margin-top-100">
      <div class="col-sm-12">
        <button type="button" class="btn btn-lg btn-blue btn__facebook">
          <div class="row">
            <div class="col-2 icon">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </div>
            <div class="col-10">
              <span>Login with Facebook</span>
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
